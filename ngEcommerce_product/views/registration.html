
<html>
  <link rel="stylesheet" href="../styles/Registration.css"/>
  <head>
    <title>Registration</title>
 

  </head>
  <body>
    <nav class="navbar navbar-light bg-light fixed-top">
      <ul class="navbar-nav ml-auto" style="color: transparent;">
          <li class="nav-item">
              <a class="nav-link" href="#!/auth">
                  <i class="fas fa-plus"></i> Login
              </a>
          </li>
      </ul>
  </nav>
    <form name="registrationForm" ng-submit="onSubmit(registrationForm)" novalidate class="container mt-5">
      <div class="form-group">
        <label for="name">Name:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" id="name" name="name" ng-model="registrationData.name" required class="form-control">
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email ID:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" id="email" name="email" ng-model="registrationData.email" required class="form-control">
        </div>
      </div>
      
      <div class="form-group">
        <label for="role">Role:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
          </div>
          <select id="role" name="role" ng-model="registrationData.role" required class="form-control">
            <option value="" disabled>Select your role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" id="password" name="password" ng-model="registrationData.password" required class="form-control">
        </div>
      </div>
      
      <div class="form-group form-check">
        <input type="checkbox" id="emailAuth" name="emailAuth" ng-model="registrationData.emailAuth" class="form-check-input"><br>
        <label for="emailAuth" class="form-check-label">Receive authentication email</label>
      </div>
      
      <button type="submit" ng-disabled="registrationForm.$invalid" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
